<html>

<head>
<title>Cube Game</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<style type="text/css" media="screen">
  html, body, .viewport { margin: 0; border: 0; width: 100%; height: 100%; }
  .viewport {
    cursor: crosshair;
  }
</style>

<script type="text/javascript" src="glMatrix.js"></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="world.js"></script>
<script type="text/javascript" src="input.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif
    
    varying vec4 vColor;
    varying vec4 vP;

    void main(void) {
        vec3 np = vec3(vP)/vP.w;
        float k;
        k = 1.0 ;// - length(vec2(np))/3.0;
        gl_FragColor = vec4(vColor.r*k, vColor.g*k, vColor.b*k, 1.0);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    
    varying vec4 vColor;
    varying vec4 vP;

    void main(void) {
        vP = uMVMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix * vP;
        
        float distanceForFog = length(vec3(vP))/100.0; // should range 0..1. TODO: make viewport relative
        float fog = pow(distanceForFog, 9.0);
        vColor = aVertexColor * (1.0-fog);
    }
</script>


<script type="text/javascript">
    "use strict";

    var gl;
    var theCanvas;
    function initGL(canvas) {
        gl = canvas.getContext("experimental-webgl");
        if (!gl) {
            console.log("failed to get context: ", gl);
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            console.error(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            console.error("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }


    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    function updateViewport() {
      theCanvas.width = parseInt(window.getComputedStyle(theCanvas,null).width);
      theCanvas.height = parseInt(window.getComputedStyle(theCanvas,null).height);
      gl.viewportWidth = theCanvas.width;
      gl.viewportHeight = theCanvas.height;
      
      gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
      mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
    }
    
    console.log("Begin worldgen");
    var world = new World();
    console.log("End worldgen");

    var lastUnproject1 = [], lastUnproject2 = [];
    
    var cubeSelection = null;
    var emptySelection = null;
    
    function raytraceFromScreen(pos, radius, callback) {
      // TODO: figure out why the commented out bits don't work.
      
      //var glxy = [pos[0] / gl.viewportWidth * 2 - 1, -(pos[1] / gl.viewportHeight * 2 - 1)];
      var glxy = [0,0];
      
      var unproject = mat4.create();
      //mat4.multiply(pMatrix, mvMatrix, unproject);
      mat4.set(mvMatrix, unproject);
      mat4.inverse(unproject);

      var pt1 = lastUnproject1 = mat4.multiplyVec3(unproject, vec3.create([glxy[0], glxy[1], 0]));
      var pt2 = lastUnproject2 = mat4.multiplyVec3(unproject, vec3.create([glxy[0], glxy[1], -1]));
      debugR.recompute(); needsDraw = true;
      
      world.raytrace(pt1, pt2, radius, callback);
    }
    
    function worldClick(pos, button) {
      var changed = false;
      if (button == 0) {
        // delete block
        if (cubeSelection != null) {
          var x = cubeSelection[0], y = cubeSelection[1], z = cubeSelection[2];
          if (world.solid(x,y,z)) {
            world.s(x,y,z,0);
            dirtyBlock(x,z);
            changed = true;
          }
        }
      } else if (button == 1) {
        // create block
        if (emptySelection != null) {
          var x = emptySelection[0], y = emptySelection[1], z = emptySelection[2];
          if (!world.solid(x,y,z)) {
            world.s(x,y,z, 64);
            dirtyBlock(x,z);
            changed = true;
          }
        }
      }
      if (changed) {
        aimChanged(); // block aimed at moved...
        needsDraw = true;
      }
    }
    
    function aimChanged() {
      var oldSel = ""+cubeSelection+""+emptySelection;
      cubeSelection = emptySelection = null;
      
      raytraceFromScreen([0,0], 20, function (x,y,z) {
        var wx = world.wx;
        var wy = world.wy;
        var wz = world.wz;
        if (world.solid(x,y,z)) {
          cubeSelection = [x,y,z];
          return true;
        } else {
          emptySelection = [x,y,z];
          return false;
        }
      });
      
      // prevent selecting the edges of the world
      if (cubeSelection === null)
        emptySelection = null;
      
      // redraw
      if (""+cubeSelection+""+emptySelection !== oldSel) {
        selectionR.recompute();
        needsDraw = true;
      }
    }

    function RenderBundle(primitive, calcFunc) {
      var vbuf = gl.createBuffer();
      var cbuf = gl.createBuffer();
      var numVertices;
      
      this.recompute = function () {
        var vertices = [];
        var colors = [];
        calcFunc(vertices, colors);
        numVertices = Math.floor(vertices.length / 3);

        gl.bindBuffer(gl.ARRAY_BUFFER, vbuf);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

        gl.bindBuffer(gl.ARRAY_BUFFER, cbuf);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
      };
      
      this.draw = function () {
        gl.bindBuffer(gl.ARRAY_BUFFER, vbuf);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, cbuf);
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, 4, gl.FLOAT, false, 0, 0);

        setMatrixUniforms();
        gl.drawArrays(primitive, 0, numVertices);
      };
      
      this.recompute();
    }

    var CHUNKSIZE = 16;
    var chunks = {};
    var dirtyChunks = [];
    
    var debugR;
    var selectionR;
    
    var dummyChunk = {
      recompute: function () {}
    };
    function dirtyBlock(x,z) {
      // TODO: Update neighboring chunks too.
      x -= mod(x, 16);
      z -= mod(z, 16);
      dirtyChunks.push([x,z]);
    }
    
    function calcChunk(xzkey) {
      if (chunks[xzkey]) {
        chunks[xzkey].recompute();
      } else {
        var wx = world.wx;
        var wy = world.wy;
        var wz = world.wz;
        var chunkOriginX = xzkey[0];
        var chunkOriginZ = xzkey[1];
        var chunkLimitX = xzkey[0] + CHUNKSIZE;
        var chunkLimitZ = xzkey[1] + CHUNKSIZE;
        chunks[xzkey] = new RenderBundle(gl.TRIANGLES, function (vertices, colors) {
          var pvBuffer = vec3.create();
          function pushVertex(vec) {
            vertices.push(vec[0], vec[1], vec[2]);
          }

          function square(origin, v1, v2, color) {
            pushVertex(origin);
            pushVertex(vec3.add(origin, v1, vec3.create()));
            pushVertex(vec3.add(origin, v2, vec3.create()));

            pushVertex(vec3.add(vec3.add(origin, v1, vec3.create()), v2));
            pushVertex(vec3.add(origin, v2, vec3.create()));
            pushVertex(vec3.add(origin, v1, vec3.create()));
            for (var i=0; i < 6; i++) {
                colors.push(color[0],color[1],color[2],color[3]);
            }
          }

          var t0 = Date.now();
          for (var x = chunkOriginX; x < chunkLimitX; x++)
          for (var y = 0;            y < wy         ; y++)
          for (var z = chunkOriginZ; z < chunkLimitZ; z++) {
            var value = world.g(x,y,z);
            if (world.solid(x,y,z)) {
              var color = [value/256, x/wx, y/wy];
              var c1 = [x,y,z];
              var c2 = [x+1,y+1,z+1];
              if (!world.solid(x-1,y,z)) square(c1, [0,0,1], [0,1,0], color);
              if (!world.solid(x,y-1,z)) square(c1, [1,0,0], [0,0,1], color);
              if (!world.solid(x,y,z-1)) square(c1, [0,1,0], [1,0,0], color);
              if (!world.solid(x+1,y,z)) square(c2, [0,-1,0], [0,0,-1], color);
              if (!world.solid(x,y+1,z)) square(c2, [0,0,-1], [-1,0,0], color);
              if (!world.solid(x,y,z+1)) square(c2, [-1,0,0], [0,-1,0], color);
            }
          }
          var t1 = Date.now();
          //console.log("Geometry regen:", t1-t0, "ms");
        });
      }
      needsDraw = true;
    }

    function initBuffers() {
      debugR = new RenderBundle(gl.LINES, function (vertices, colors) {
        vertices.push(lastUnproject1[0], lastUnproject1[1], lastUnproject1[2]); colors.push(1, 1, 1, 1);
        vertices.push(lastUnproject2[0], lastUnproject2[1], lastUnproject2[2]); colors.push(1, 0, 0, 1);
      });
      
      selectionR = new RenderBundle(gl.LINES, function (vertices, colors) {
        if (cubeSelection !== null) {
          var p = cubeSelection;
          vertices.push(p[0], p[1], p[2]); colors.push(1, 1, 1, 1);
          vertices.push(p[0], p[1]+1, p[2]); colors.push(1, 1, 1, 1);
          vertices.push(p[0]+1, p[1]+1, p[2]); colors.push(1, 1, 1, 1);
          vertices.push(p[0]+1, p[1], p[2]); colors.push(1, 1, 1, 1);
          vertices.push(p[0]+1, p[1], p[2]+1); colors.push(1, 1, 1, 1);
          vertices.push(p[0]+1, p[1]+1, p[2]+1); colors.push(1, 1, 1, 1);
          vertices.push(p[0], p[1]+1, p[2]+1); colors.push(1, 1, 1, 1);
          vertices.push(p[0], p[1], p[2]+1); colors.push(1, 1, 1, 1);
        }

        if (emptySelection !== null) {
          // TODO: replace this with a face-highlight
          var q = emptySelection;
          vertices.push(q[0]+0.5, q[1]+0.5, q[2]); colors.push(1, 1, 1, 1);
          vertices.push(q[0]+0.5, q[1]+0.5, q[2]+1); colors.push(1, 1, 1, 1);
          vertices.push(q[0]+0.5, q[1], q[2]+0.5); colors.push(1, 1, 1, 1);
          vertices.push(q[0]+0.5, q[1]+1, q[2]+0.5); colors.push(1, 1, 1, 1);
          vertices.push(q[0], q[1]+0.5, q[2]+0.5); colors.push(1, 1, 1, 1);
          vertices.push(q[0]+1, q[1]+0.5, q[2]+0.5); colors.push(1, 1, 1, 1);
        }
      });
      
      for (var x = 0; x < world.wx; x += CHUNKSIZE)
      for (var z = 0; z < world.wz; z += CHUNKSIZE) (function () {
        dirtyBlock(x, z);
      })();
    }
    
    var playerPos = vec3.create([8,18,8]);
    var playerVel = vec3.create([0,0,0]);
    
    var playerYaw = Math.PI/4 * 5;
    var playerPitch = 0;

    function drawScene() {
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.identity(mvMatrix);

         // view look
        mat4.rotate(mvMatrix, -playerPitch, [1, 0, 0]);
        mat4.rotate(mvMatrix, -playerYaw, [0, 1, 0]);
        
        // position
        var positionTrans = vec3.negate(playerPos, vec3.create());
        mat4.translate(mvMatrix, positionTrans);
        
        for (var index in chunks) {
          if (!chunks.hasOwnProperty(index)) continue;
          chunks[index].draw();
        }

        debugR.draw();

        gl.disable(gl.DEPTH_TEST);
        selectionR.draw();
        gl.enable(gl.DEPTH_TEST);
    }
    
    var timestep = 1/30;
    var needsDraw = true;
    var input;
    
    function doStep() {
      if (vec3.length(playerVel) > 0) {
        var rotmat = mat4.identity(mat4.create());
        mat4.rotateY(rotmat, playerYaw);
        var playerVelOrient = mat4.multiplyVec3(rotmat, playerVel, vec3.create());
        var playerVelStep = vec3.scale(playerVelOrient, timestep*6, vec3.create());
        vec3.add(playerPos, playerVelStep);

        aimChanged();
        needsDraw = true;
      }

      for (var i = 0; i < 3; i++) {
        if (dirtyChunks.length > 0) {
          calcChunk(dirtyChunks.pop());
        }
      }

      input.step();

      // TODO: As well as skipping rendering, skip the callback entirely
      // if there's nothing to do.
      if (needsDraw) {
        drawScene();
        needsDraw = false;
      }
    }

    function webGLStart(canvas) {
      theCanvas = canvas;
      initGL(canvas);

      // should do live, but makes Chrome glitchy
      updateViewport();
    
      initShaders();
      initBuffers();

      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.enable(gl.DEPTH_TEST);
      gl.enable(gl.CULL_FACE);

      // TODO: use webgl utils to avoid wasting time if invisible
      setInterval(doStep, 1000*timestep);

      input = new Input(document, worldClick, aimChanged);
    }

</script>


</head>


<body onload="webGLStart(document.getElementById('view-canvas'));">
    <canvas id="view-canvas" class="viewport" width="640" height="480"></canvas>
</body>

</html>
