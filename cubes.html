<html>

<head>
<title>Cube Game</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<style type="text/css" media="screen">
  html, body, .viewport { margin: 0; border: 0; width: 100%; height: 100%; }
  .viewport {
    cursor: crosshair;
  }
</style>

<script type="text/javascript" src="glMatrix.js"></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="world.js"></script>
<script type="text/javascript" src="input.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif
    
    varying vec4 vColor;
    varying vec4 vP;

    void main(void) {
        vec3 np = vec3(vP)/vP.w;
        float k;
        k = 1.0 ;// - length(vec2(np))/3.0;
        gl_FragColor = vec4(vColor.r*k, vColor.g*k, vColor.b*k, 1.0);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    
    varying vec4 vColor;
    varying vec4 vP;

    void main(void) {
        vP = uMVMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>


<script type="text/javascript">

    var gl;
    var theCanvas;
    function initGL(canvas) {
        gl = canvas.getContext("experimental-webgl");
        if (!gl) {
            console.log("failed to get context: ", gl);
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            console.error(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            console.error("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }


    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    function updateViewport() {
      theCanvas.width = parseInt(window.getComputedStyle(theCanvas,null).width);
      theCanvas.height = parseInt(window.getComputedStyle(theCanvas,null).height);
      gl.viewportWidth = theCanvas.width;
      gl.viewportHeight = theCanvas.height;
      
      gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
      mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
    }
    
    console.log("Begin worldgen");
    var world = new World();
    console.log("End worldgen");

    var lastUnproject1 = [], lastUnproject2 = [];
    
    function worldClick(pos, button) {
      // TODO: figure out why the commented out bits don't work.
      
      //var glxy = [pos[0] / gl.viewportWidth * 2 - 1, -(pos[1] / gl.viewportHeight * 2 - 1)];
      var glxy = [0,0];
      
      var unproject = mat4.create();
      //mat4.multiply(pMatrix, mvMatrix, unproject);
      mat4.set(mvMatrix, unproject);
      mat4.inverse(unproject);

      var pt1 = lastUnproject1 = mat4.multiplyVec3(unproject, vec3.create([glxy[0], glxy[1], 0]));
      var pt2 = lastUnproject2 = mat4.multiplyVec3(unproject, vec3.create([glxy[0], glxy[1], -1]));
      console.log(mat4.str(unproject));
      console.log(vec3.str(pt1), vec3.str(pt2));
      debugR.recompute();
      needsDraw = true;
      
      world.raytrace(pt1, pt2, 20, function (x,y,z) {
        var wx = world.wx;
        var wy = world.wy;
        var wz = world.wz;
        world.raw[x*wy*wz + y*wz + z] = 0;
        return false;
      });
      cubesR.recompute();
    }

    function RenderBundle(primitive, calcFunc) {
      var vbuf = gl.createBuffer();
      var cbuf = gl.createBuffer();
      var numVertices;
      
      this.recompute = function () {
        var vertices = [];
        var colors = [];
        calcFunc(vertices, colors);
        numVertices = Math.floor(vertices.length / 3);

        gl.bindBuffer(gl.ARRAY_BUFFER, vbuf);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

        gl.bindBuffer(gl.ARRAY_BUFFER, cbuf);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
      };
      
      this.draw = function () {
        gl.bindBuffer(gl.ARRAY_BUFFER, vbuf);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, cbuf);
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, 4, gl.FLOAT, false, 0, 0);

        setMatrixUniforms();
        gl.drawArrays(primitive, 0, numVertices);
      };
      
      this.recompute();
    }

    var cubesR;
    var debugR;

    function initBuffers() {
      debugR = new RenderBundle(gl.LINES, function (vertices, colors) {
        vertices.push(lastUnproject1[0], lastUnproject1[1], lastUnproject1[2]); colors.push(1, 1, 1, 1);
        vertices.push(lastUnproject2[0], lastUnproject2[1], lastUnproject2[2]); colors.push(1, 0, 0, 1);
      });
      
      cubesR = new RenderBundle(gl.TRIANGLES, function (vertices, colors) {
        var pvBuffer = vec3.create();
        function pushVertex(vec) {
          vertices.push(vec[0], vec[1], vec[2]);
        }

        function square(origin, v1, v2, color) {
          pushVertex(origin);
          pushVertex(vec3.add(origin, v1, vec3.create()));
          pushVertex(vec3.add(origin, v2, vec3.create()));
                     
          pushVertex(vec3.add(vec3.add(origin, v1, vec3.create()), v2));
          pushVertex(vec3.add(origin, v2, vec3.create()));
          pushVertex(vec3.add(origin, v1, vec3.create()));
          for (var i=0; i < 6; i++) {
              colors.push(color[0],color[1],color[2],color[3]);
          }
        }
        //function cube(n, r, g, b) {
        //  var color = [r,g, b, 1.0];
        //  var n2 = vec3.create();
        //  square(n,                        [0,1,0], [1,0,0], color);
        //  square(vec3.add(n, [0,0,1], n2), [0,1,0], [1,0,0], color);
        //  square(n,                        [1,0,0], [0,0,1], color);
        //  square(vec3.add(n, [0,1,0], n2), [1,0,0], [0,0,1], color);
        //  square(n,                        [0,1,0], [0,0,1], color);
        //  square(vec3.add(n, [1,0,0], n2), [0,1,0], [0,0,1], color);
        //}
        if (true) {
          console.log("Begin cubegen");
          var wx = world.wx;
          var wy = world.wy;
          var wz = world.wz;
          for (var x = 0; x < world.wx; x++)
          for (var y = 0; y < world.wy; y++)
          for (var z = 0; z < world.wz; z++) {
            var value = world.g(x,y,z);
            if (world.solid(x,y,z)) {
              var color = [value/256, x/wx, y/wy];
              var c1 = [x,y,z];
              var c2 = [x+1,y+1,z+1];
              if (!world.solid(x-1,y,z)) square(c1, [0,0,1], [0,1,0], color);
              if (!world.solid(x,y-1,z)) square(c1, [1,0,0], [0,0,1], color);
              if (!world.solid(x,y,z-1)) square(c1, [0,1,0], [1,0,0], color);
              if (!world.solid(x+1,y,z)) square(c2, [0,-1,0], [0,0,-1], color);
              if (!world.solid(x,y+1,z)) square(c2, [0,0,-1], [-1,0,0], color);
              if (!world.solid(x,y,z+1)) square(c2, [-1,0,0], [0,-1,0], color);
            }
          }
          console.log("End cubegen");
        } else {
          cube([0,0,0], 0.5, 0.5, 0.5);
        }
        console.log("End vertex buffering");
      });
    }

    
    var playerPos = vec3.create([8,18,8]);
    var playerVel = vec3.create([0,0,0]);
    
    var playerYaw = 0;
    var playerPitch = 0;

    function drawScene() {
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.identity(mvMatrix);

         // view look
        mat4.rotate(mvMatrix, -playerPitch, [1, 0, 0]);
        mat4.rotate(mvMatrix, -playerYaw, [0, 1, 0]);
        
        // position
        var positionTrans = vec3.negate(playerPos, vec3.create());
        mat4.translate(mvMatrix, positionTrans);
        
        cubesR.draw();
        debugR.draw();
    }
    
    var timestep = 1/30;
    var needsDraw = true;
    var input;
    
    function doStep() {
      var rotmat = mat4.identity(mat4.create());
      mat4.rotateY(rotmat, playerYaw);
      var playerVelOrient = mat4.multiplyVec3(rotmat, playerVel, vec3.create());
      var playerVelStep = vec3.scale(playerVelOrient, timestep*6, vec3.create());
      vec3.add(playerPos, playerVelStep);

      input.step();

      // TODO: As well as skipping rendering, skip the callback entirely
      // if there's nothing to do.
      if (vec3.length(playerVel) > 0 || needsDraw) {
        drawScene();
        needsDraw = false;
      }
    }

    function webGLStart(canvas) {
      theCanvas = canvas;
      initGL(canvas);

      // should do live, but makes Chrome glitchy
      updateViewport();
    
      initShaders();
      initBuffers();

      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.enable(gl.DEPTH_TEST);
      gl.enable(gl.CULL_FACE);

      // TODO: use webgl utils to avoid wasting time if invisible
      setInterval(doStep, 1000*timestep);

      input = new Input(document, worldClick);
    }

</script>


</head>


<body onload="webGLStart(document.getElementById('view-canvas'));">
    <canvas id="view-canvas" class="viewport" width="640" height="480"></canvas>
</body>

</html>
